
<div class="container" style="margin-top: 10%;margin-bottom: 10%;background-image:initial" >
  <form style="text-align: center">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input  type="email" class="form-control"   placeholder="Email" name="email" [(ngModel)]="email"  >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
    
    
    <a [routerLink]="['./voting']"><button type="submit" class="btn btn-default"  (click)="signin()">signIn </button></a>
  
  </form>
  >
  </div>
